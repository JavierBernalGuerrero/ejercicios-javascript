<!DOCTYPE html>
<html>
    <head>
        <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 100%;
            background-color: red;
        }
        </style>
        <script>
            function myMove() {
                document.getElementById("botonIniciar").disabled = true;
                var elem = document.getElementById("animate");   
                var posX = 1;
                var posY = 0;
                var id = setInterval(frame, 5);
                
                function frame() {
                    if (posX == 0 && posY == 0) {
                        document.getElementById("botonIniciar").disabled = false;
                        clearInterval(id);
                    } else {
                        if (posX < 350 && posY == 0) {
                            posX++;
                            elem.style.left = posX + 'px'; 
                        } // Derecha
                        
                        if (posX == 350 && posY < 350) {
                            posY++;
                            elem.style.top = posY + 'px'; 
                        } // Abajo
                        
                        if (posX > 0 && posY == 350) {
                            posX--;
                            elem.style.left = posX + 'px'; 
                        } // Izquierda
                        
                        if (posX == 0 && posY >= 0) {
                            posY--;
                            elem.style.top = posY + 'px'; 
                        } // Arriba
                        
                    }
                }
            }
        </script>
    </head>
    <body>
        <p>
            <button id="botonIniciar" onclick="myMove()">Click Me</button>
        </p> 

        <div id ="container">
            <div id ="animate"></div>
        </div>
    </body>
</html>
